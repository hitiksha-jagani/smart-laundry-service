openapi: 3.0.0
info:
  title: Smart Laundry Service API
  version: 1.0.0
  description: API for the Smart Laundry Service web and mobile applications, including user registration and homepage content.

paths:
  /customer/home:
    get:
      summary: Get homepage content for customers
      description: Returns homepage data including headline text, call-to-action, about us section, and featured service providers.
      tags:
        - Customer
      responses:
        '200':
          description: Homepage content retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  headline:
                    type: string
                    example: "Smart Laundry. Delivered to Your Doorstep"
                  callToAction:
                    type: object
                    properties:
                      label:
                        type: string
                        example: "Book Now"
                      link:
                        type: string
                        example: "/customer/book-service"
                  aboutUs:
                    type: string
                    example: >
                      We are revolutionizing laundry with our smart, on-demand service that brings convenience, cleanliness, and care right to your doorstep.
                  featuredServiceProviders:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 101
                        name:
                          type: string
                          example: "Sparkle Cleaners"
                        imageUrl:
                          type: string
                          format: uri
                          example: "https://cdn.smartlaundry.com/images/providers/101.jpg"
                  moreProvidersLink:
                    type: string
                    example: "/customer/service-providers"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unable to load homepage content. Please try again later."
 
  /register:
    post:
      summary: Register a new user
      description: Registers a new user with validation for fields and uniqueness constraints.
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - phone
                - password
                - confirmPassword
                - role
                - addresses
              properties:
                firstName:
                  type: string
                  minLength: 2
                  maxLength: 100
                  pattern: '^[A-Za-z\s]+$'
                  description: First name with alphabets and spaces only
                  example: Rahul
                lastName:
                  type: string
                  minLength: 2
                  maxLength: 100
                  pattern: '^[A-Za-z\s]+$'
                  description: Last name with alphabets and spaces only
                  example: Verma
                phone:
                  type: string
                  pattern: '^\d{10}$'
                  description: Phone number must be exactly 10 digits
                  example: '9123456789'
                email:
                  type: string
                  format: email
                  nullable: true
                  description: Email address (optional)
                  example: rahul.verma@example.com
                password:
                  type: string
                  description: Password string
                  example: Rahul@2024
                confirmPassword:
                  type: string
                  description: Must match password
                  example: Rahul@2024
                role:
                  type: string
                  enum:
                    - CUSTOMER
                    - ADMIN
                    - SERVICE_PROVIDER
                    - DELIVERY_AGENT
                  description: Role of the user
                  example: CUSTOMER
                addresses:
                  type: object
                  required:
                    - name
                    - areaName
                    - pincode
                    - cityId
                  properties:
                    name:
                      type: string
                      description: Name for the address (e.g., Home, Office)
                      example: Office
                    areaName:
                      type: string
                      description: Area name
                      example: Sector 22
                    pincode:
                      type: string
                      pattern: '^\d{6}$'
                      description: Pincode must be exactly 6 digits
                      example: '110022'
                    cityId:
                      type: integer
                      format: int64
                      description: Valid city ID from database
                      example: 3

      responses:
        '200':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  phone:
                    type: string
                    description: Registered phone number
                    example: '9123456789'
                  email:
                    type: string
                    nullable: true
                    description: Registered email or null if not provided
                    example: rahul.verma@example.com
                  message:
                    type: string
                    example: Successfully Registered
        '400':
          description: Bad Request - validation or format errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: Error code
                    example: '400'
                  error:
                    type: string
                    description: Error type
                    example: Conflict
                  message:
                    type: string
                    description: Error description message
                    example: Phone number must be 10 digits.
        '409':
          description: Conflict - user already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: Error code
                    example: '400'
                  error:
                    type: string
                    description: Error type
                    example: Conflict
                  message:
                    type: string
                    description: Error description message
                    example: User with this email or phone already exists.
                    
  /login:
    post:
      summary: User login with phone number or email and OTP
      description: Allows a customer to login by providing either phone number or email along with an OTP code.
      tags:
        - Customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
              properties:
                phoneNo:
                  type: string
                  description: Phone number for login (optional if email provided)
                  example: "9876543210"
                email:
                  type: string
                  format: email
                  description: Email address for login (optional if phoneNo provided)
                  example: "abc123@gmail.com"
                otp:
                  type: string
                  description: One Time Password sent to phone or email
                  example: "123456"
              oneOf:
                - required: ["phoneNo", "otp"]
                - required: ["email", "otp"]
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    description: email/phone used to login.
                    example: "john@example.com"
                  token:
                    type: string
                    description: JWT or session token to authenticate further requests
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  role:
                    type: string
                    description: Role of the user
                    example: CUSTOMER
        '400':
          description: Bad request - Missing or invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: Error code
                    example: '400'
                  error:
                    type: string
                    description: Error type
                    example: Bad Request
                  message:
                    type: string
                    description: Error description message
                    example: Username is required.
        '401':
          description: Unauthorized - Incorrect OTP or user not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: Error code
                    example: '401'
                  error:
                    type: string
                    description: Error type
                    example: Unauthorized
                  message:
                    type: string
                    description: Error description message
                    example: Invalid username or password!

  /customer/book-service:
    post:
      summary: Book a laundry service
      description: >
        Allows a customer to book laundry services by selecting service type, sub-service type (if applicable),
        clothes, pickup details, service plan option, address, and contact info.
      tags:
        - Customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - serviceType
                - clothes
                - pickupDate
                - pickupTime
                - pickupAddress
                - contactInfo
              properties:
                serviceType:
                  type: string
                  description: Main service type
                  enum:
                    - Undergarments
                    - Wash+Iron
                    - Drycleaning
                    - Specialized
                    - Wash
                    - Iron
                  example: Specialized
                subServiceType:
                  type: string
                  description: Required if serviceType is Specialized
                  enum:
                    - Curtain(Wash)
                    - Curtain(Wash+Iron)
                    - Woolen(Wash)
                    - Woolen(Wash+Iron)
                  example: Curtain(Wash)
                clothes:
                  type: array
                  description: List of clothes to be serviced
                  items:
                    type: string
                    enum:
                      - cotton
                      - pair
                      - remove
                  example:
                    - cotton
                pickupDate:
                  type: string
                  format: date
                  example: 2025-05-28
                pickupTime:
                  type: string
                  format: time
                  example: "10:30"
                useServicePlanSelector:
                  type: boolean
                  description: Whether the user opted for a service plan
                  example: true
                pickupAddress:
                  type: object
                  required:
                    - No
                    - name
                    - area
                    - city
                    - pincode
                    - state
                  properties:
                    chooseThisAddress:
                      type: boolean
                      description: Checkbox to confirm this address
                      example: true
                    no:
                      type: string
                      example: "12B"
                    name:
                      type: string
                      example: "Green Heights"
                    area:
                      type: string
                      example: "Satellite"
                    city:
                      type: string
                      example: "Ahmedabad"
                    pincode:
                      type: integer
                      example: 380015
                    state:
                      type: string
                      example: "Gujarat"
                contactInfo:
                  type: object
                  required:
                    - mobile
                    - name
                  properties:
                    mobile:
                      type: string
                      example: "9876543210"
                    name:
                      type: string
                      example: "Rohan"
      responses:
        '201':
          description: Booking successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Service booked successfully."
                  bookingId:
                    type: integer
                    example: 456
                  status:
                    type: string
                    example: "PENDING"
                  estimatedDelivery:
                    type: string
                    format: date
                    example: 2025-05-31
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing required fields or invalid input."
        '401':
          description: Unauthorized - Login required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Authentication token required."
  /customer/referral:
    get:
      summary: Get referral and coupon information
      description: >
        Returns the user's referral code, sharing instructions, generated coupon list,
        and coupon usage history.
      tags:
        - Customer
      responses:
        '200':
          description: Referral and coupon data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  referralCode:
                    type: string
                    example: REF500201
                  inviteText:
                    type: string
                    example: >
                      Invite your friends and family to use our service. For every new user, you will be rewarded with a unique personalized coupon sent via EMAIL and SMS.
                  shareOptions:
                    type: object
                    properties:
                      shareViaWhatsApp:
                        type: string
                        example: "https://wa.me/?text=Use%20my%20coupon%20REF500201%20to%20get%20a%20discount%20on%20Smart%20Laundry%20services!"
                      canShareOffline:
                        type: boolean
                        example: true
                  termsNote:
                    type: string
                    example: "*After discount, minimum payable amount must be Rs.100/-"
                  couponsForMe:
                    type: array
                    items:
                      type: object
                      properties:
                        couponCode:
                          type: string
                          example: APP30
                        get:
                          type: string
                          example: "30% Cashback"
                        maxCashback:
                          type: string
                          example: "Max cashback Rs. 150"
                        validity:
                          type: string
                          format: date
                          example: "2025-12-30"
                        service:
                          type: string
                          example: "All Garment Cleaning"
                        minOrder:
                          type: string
                          example: "Rs. 219 + TAX"
                        description:
                          type: string
                          example: ""
                  couponUsageHistory:
                    type: array
                    items:
                      type: object
                      properties:
                        couponCode:
                          type: string
                          example: "4CL"
                        orderId:
                          type: string
                          example: "2024010001"
        '401':
          description: Unauthorized - Login required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Authentication required"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unable to fetch referral data at this time."
  /customer/faq:
    get:
      summary: Get FAQ and support options
      description: Returns a list of frequently asked questions with answers and available support actions.
      tags:
        - Customer
      responses:
        '200':
          description: FAQ and support information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  faqs:
                    type: array
                    items:
                      type: object
                      properties:
                        question:
                          type: string
                        answer:
                          type: string
                    example:
                      - question: "Do you give discount in Shoe drycleaning?"
                        answer: "NO"
                      - question: "How do you calculate curtain rates?"
                        answer: "We charge curtains on per panel basis. 1 panel is 3 ft in width and maximum of 10ft in length."
                  supportOptions:
                    type: object
                    properties:
                      liveChat:
                        type: object
                        properties:
                          description:
                            type: string
                            example: "Get instant help from our support agents"
                          actionLabel:
                            type: string
                            example: "Start Chat Now"
                          link:
                            type: string
                            example: "/customer/support/live-chat"
                      supportTicket:
                        type: object
                        properties:
                          description:
                            type: string
                            example: "Submit a detailed request and we'll investigate"
                          actionLabel:
                            type: string
                            example: "Create New Ticket"
                          link:
                            type: string
                            example: "/customer/support/ticket"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unable to fetch FAQ data. Please try again later."
  /customer/bill/{orderId}:
    get:
      summary: Get billing details for a customer order
      description: Returns the bill for a completed order including item breakdown, taxes, promo discounts, and total amount.
      parameters:
        - name: orderId
          in: path
          required: true
          description: Unique identifier for the customer order
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved billing details
          content:
            application/json:
              schema:
                type: object
                properties:
                  billedTo:
                    type: string
                    description: Name of the customer
                    example: John Doe
                  invoiceNumber:
                    type: string
                    description: Unique invoice number
                    example: INV-2025-00342
                  dateIssued:
                    type: string
                    format: date
                    description: Date when the invoice was generated
                    example: 2025-05-24
                  items:
                    type: array
                    description: List of items included in the bill
                    items:
                      type: object
                      properties:
                        item:
                          type: string
                          description: Name of the service/item
                          example: "Dry Cleaning - Shirt"
                        quantity:
                          type: integer
                          example: 4
                        perItemPrice:
                          type: number
                          format: float
                          example: 40.00
                        amount:
                          type: number
                          format: float
                          description: quantity * perItemPrice
                          example: 160.00
                  subTotal:
                    type: number
                    format: float
                    description: Total before GST and additional charges
                    example: 160.00
                  gst:
                    type: number
                    format: float
                    description: GST (Goods and Services Tax)
                    example: 28.80
                  pickupAndDeliveryCharge:
                    type: number
                    format: float
                    example: 25.00
                  promoCode:
                    type: string
                    nullable: true
                    description: Promo code applied, if any
                    example: "SAVE10"
                  promoDiscount:
                    type: number
                    format: float
                    example: 10.00
                  total:
                    type: number
                    format: float
                    description: Final amount after taxes and discounts
                    example: 203.80
        '404':
          description: Order not found
        '500':
          description: Server error
  /customer/service-providers:
    get:
      summary: Get list of service providers
      description: Returns a list of all or nearby service providers based on the filter type and search keyword.
      parameters:
        - name: filter
          in: query
          required: false
          description: Filter for listing providers - 'all' or 'nearby'
          schema:
            type: string
            enum: [all, nearby]
            default: all
            example: nearby
        - name: keyword
          in: query
          required: false
          description: Search by laundry name, address, or service
          schema:
            type: string
            example: "Express Wash"
        - name: customerLat
          in: query
          required: false
          description: Customer latitude (required for nearby filter)
          schema:
            type: number
            format: float
            example: 23.0205
        - name: customerLng
          in: query
          required: false
          description: Customer longitude (required for nearby filter)
          schema:
            type: number
            format: float
            example: 72.5797
      responses:
        '200':
          description: Successfully retrieved list of service providers
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    providerId:
                      type: string
                      description: Unique ID of the service provider
                      example: "sp1234"
                    photoUrl:
                      type: string
                      description: URL to the provider's photo
                      example: "https://example.com/photos/provider1.jpg"
                    laundryName:
                      type: string
                      example: "Sparkle Laundry"
                    rating:
                      type: number
                      format: float
                      example: 4.6
                    address:
                      type: string
                      example: "15 Ring Road, Navrangpura, Ahmedabad"
                    daysAvailable:
                      type: array
                      items:
                        type: string
                      example: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]
                    timeSlots:
                      type: array
                      items:
                        type: string
                      example: ["09:00 AM - 01:00 PM", "03:00 PM - 08:00 PM"]
                    distance:
                      type: string
                      description: Distance from customer (optional, shown if nearby filter is used)
                      example: "1.2 km"
                    isNearby:
                      type: boolean
                      description: Indicates whether the provider is nearby (based on location)
                      example: true
        '400':
          description: Bad request (e.g., missing lat/lng for nearby filter)
        '500':
          description: Internal server error
  /customer/orders:
    get:
      summary: Get customer orders
      description: |
        Fetches all customer orders grouped by status â€” Incomplete, Completed, and Canceled.
        Includes service provider, slots, prices, status, delivery info, etc.
      parameters:
        - name: customerId
          in: query
          required: true
          description: Unique identifier for the customer
          schema:
            type: string
            example: "cust1234"
      responses:
        '200':
          description: List of categorized orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  incompleteOrders:
                    type: array
                    items:
                      type: object
                      properties:
                        orderId:
                          type: string
                          example: "ORD123456"
                        pickupDate:
                          type: string
                          format: date
                          example: "2025-05-20"
                        providerName:
                          type: string
                          example: "Sparkle Clean Laundry"
                        pickupSlot:
                          type: string
                          example: "10:00 AM - 12:00 PM"
                        couponCode:
                          type: string
                          example: "SAVE20"
                        comment:
                          type: string
                          example: "Handle with care"
                        price:
                          type: number
                          format: float
                          example: 300.00
                        cloths:
                          type: integer
                          example: 5
                        status:
                          type: string
                          example: "Pickup Scheduled"
                  completedOrders:
                    type: array
                    items:
                      type: object
                      properties:
                        orderId:
                          type: string
                          example: "ORD654321"
                        pickupDate:
                          type: string
                          format: date
                          example: "2025-05-15"
                        providerName:
                          type: string
                          example: "Fresh & Clean Laundry"
                        pickupSlot:
                          type: string
                          example: "09:00 AM - 11:00 AM"
                        comment:
                          type: string
                          example: "Express wash"
                        couponCode:
                          type: string
                          example: "FIRSTORDER"
                        cloths:
                          type: integer
                          example: 7
                        price:
                          type: number
                          format: float
                          example: 420.00
                        pickupAgentName:
                          type: string
                          example: "Raj Mehta"
                        pickupAgentPhone:
                          type: string
                          example: "+91 9876543210"
                        delivered:
                          type: boolean
                          example: true
                        deliveryAgentName:
                          type: string
                          example: "Neha Patel"
                        deliveryAgentPhone:
                          type: string
                          example: "+91 9876543200"
                        pickupTime:
                          type: string
                          example: "10:00 AM"
                        deliveryDateTime:
                          type: string
                          example: "2025-05-17 05:00 PM"
                  canceledOrders:
                    type: array
                    items:
                      type: object
                      properties:
                        orderId:
                          type: string
                          example: "ORD111222"
                        providerName:
                          type: string
                          example: "White Laundry"
                        price:
                          type: number
                          format: float
                          example: 150.00
                        cloths:
                          type: integer
                          example: 3
                        reason:
                          type: string
                          example: "Customer canceled before pickup"
        '404':
          description: Customer not found or no orders available
        '500':
          description: Internal server error
  /customer/payment/success:
    get:
      summary: Display payment success details
      description: |
        After successful payment, this API returns a confirmation message with order and transaction details.
        Used for rendering the "Payment Successful" screen to the customer.
      parameters:
        - name: orderId
          in: query
          required: true
          description: Unique identifier for the order
          schema:
            type: string
            example: "123455"
      responses:
        '200':
          description: Payment confirmation details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Payment Successful! Thank you for your payment."
                  amount:
                    type: number
                    format: float
                    example: 3000.00
                  orderId:
                    type: string
                    example: "123455"
                  transactionId:
                    type: string
                    example: "30234"
                  paymentMethod:
                    type: string
                    example: "Visa ***** 4242"
                  timestamp:
                    type: string
                    format: date-time
                    example: "2025-05-24T15:37:00Z"
        '400':
          description: Missing or invalid order ID
        '404':
          description: Payment record not found
        '500':
          description: Internal server error
  /customer/order-summary:
    get:
      summary: Get Order Summary
      description: Retrieve detailed order summary including service types, item details, charges, promo code, and total cost.
      parameters:
        - name: customer_id
          in: query
          required: true
          schema:
            type: string
          description: Unique identifier for the customer
      responses:
        '200':
          description: Successfully retrieved order summary
          content:
            application/json:
              schema:
                type: object
                properties:
                  serviceType:
                    type: string
                    example: Dry Cleaning
                  subServiceType:
                    type: string
                    example: Daily Wear
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        itemName:
                          type: string
                          example: Shirt
                        quantity:
                          type: integer
                          example: 2
                        pricePerItem:
                          type: integer
                          example: 50
                        amount:
                          type: integer
                          example: 100
                  subTotal:
                    type: integer
                    example: 100
                  gst:
                    type: string
                    example: "5%"
                  pickupAndDeliveryCharge:
                    type: integer
                    example: 20
                  promoCode:
                    type: string
                    example: LAUNDRY20
                  total:
                    type: integer
                    example: 105
        '400':
          description: Missing or invalid parameters
        '500':
          description: Server error
  /customer/support/ticket:
    post:
      summary: Raise a New Support Ticket
      description: Allows a customer to raise a support ticket with details like title, description, category, and optional photo.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                ticketTitle:
                  type: string
                  example: Not Delivered yet
                description:
                  type: string
                  example: My Delivery Date was yesterday, but I still did not get my delivery today.
                photo:
                  type: string
                  format: binary
                category:
                  type: string
                  example: No Timely Delivery
      responses:
        '201':
          description: Ticket successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ticketId:
                    type: string
                    example: TCKT123456
                  message:
                    type: string
                    example: Support ticket submitted successfully.
        '400':
          description: Invalid input or missing required fields
        '500':
          description: Internal server error

  /customer/support/tickets:
    get:
